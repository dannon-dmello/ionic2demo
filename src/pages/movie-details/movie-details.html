<ion-header>

    <ion-navbar>
        <ion-title>Movie Info</ion-title>
    </ion-navbar>

</ion-header>


<ion-content no-padding>

    <ion-card *ngIf="movie">
        <img [src]="movie.Poster" />
        <ion-card-content>
            <ion-card-title>
                {{movie.Title}}
            </ion-card-title>
            <p>
                {{movie.Plot}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
